{% extends "base/base.html" %}

{% load bootstrap3 %}

{% block content %}

<h2>Dashboard</h2>

<h3>Debt</h3>

<table class="table">
	<tr>
		<th>Total max debt</th>
		<td>{{maxdebt}}</td>
	</tr>
	<tr>
		<th>Total current debt</th>
		<td>{{curdebt}}</td>
	</tr>
	<tr>
		<th>Highest current debt</th>
		<td>{{highestcurdebt}}</td>
	</tr>
</table>

<h3>Sales</h3>
<table class="table">
	<tr>
		<th>Total sale inclusive taxes</th>
		<td>{{totalsale}}</td>
	</tr>
</table>

{% endblock %}
