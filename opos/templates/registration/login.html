{% extends "base/base.html" %}

{% load bootstrap3 %}

{% block content %}

<h2>Login</h2>

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

{% bootstrap_form form %}

{% buttons %}
<button type="submit" class="btn btn-primary">Login</button>
{% endbuttons %}
</form>

{% endblock %}
